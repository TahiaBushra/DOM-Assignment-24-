<style>
    .model {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid black;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .hidden {
        display: none;
    }
</style>

<body>
    <button class="btn_open_model">Open Model</button>
    <div class="model hidden">
        <h1>This is a model</h1>
        <button class="btn_close_model">Close Model</button>
    </div>

</body>
